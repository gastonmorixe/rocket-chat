mutation CreateMessage(
  $channelName: String!
  $content: String!
  $nickname: ID!
  $localId: ID!
) {
  createMessage(
    channelName: $channelName
    content: $content
    nickname: $nickname
    localId: $localId
  ) {
    id
    localId
    content
    createdAt
    createdBy {
      nickname
    }
    channel {
      name
    }
  }
}
